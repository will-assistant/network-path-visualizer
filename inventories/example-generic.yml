---
# Example generic inventory for Network Path Visualizer V3
# The only job of inventory is: IP → device resolution
#
# Fields:
#   management_ip  - hostname or IP used to connect
#   vendor         - juniper (more vendors planned)
#   connection     - telnet | ssh | netconf
#   credentials    - username/password (or vault: reference)
#   role           - freeform label (route-server, core, edge, pe, etc.)
#   site           - freeform site/location label
#   loopbacks      - list of loopback IPs (used for next-hop resolution)
#   interfaces     - map of interface-name → IP (used for next-hop resolution)

devices:
  att-rs:
    management_ip: route-server.ip.att.net
    vendor: juniper
    connection: telnet
    credentials:
      username: rviews
      password: rviews
    role: route-server
    site: att

  tdc-rs:
    management_ip: route-server.opentransit.net
    vendor: juniper
    connection: telnet
    credentials:
      username: rviews
      password: rviews
    role: route-server
    site: tdc-opentransit

